name: 2 - Salesforce Apex Test Run

on:
  workflow_run:
    workflows: ["1 - Salesforce PMD Static Code Analysis"]
    types: [completed]

jobs:
  apex-tests:
    # Run tests only if PMD (Static Analysis) succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2 - Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Step 3 - Authenticate to Dev Sandbox
      - name: Authenticate to Dev Sandbox
        run: echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevSandbox --sfdx-url-stdin

      # Step 4 - Deploy Apex Classes and Run Tests
      - name: Deploy and Run Apex Tests
        run: |
          sf project deploy start \
            --source-dir force-app/main/default/classes \
            --target-org DevSandbox \
            --test-level RunLocalTests \
            --wait 10

      # Step 5 - Run Apex Tests with Coverage
      - name: Run Apex Tests with Coverage
        run: sf apex run test --target-org DevSandbox --result-format human --code-coverage --wait 10

      # Step 6 - Send Email on Apex Test Failure
      - name: Send Email on Apex Test Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Apex Test Failure - Dev Environment"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Apex Tests failed for branch ${{ github.ref_name }}.
            Please review the logs and fix the issues.
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Step 7 - Send Email on Apex Test Success
      - name: Send Email on Apex Test Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Apex Tests Passed - Dev Environment"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Apex Tests passed successfully for branch ${{ github.ref_name }}.
            Code is ready for validation and deployment.
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
