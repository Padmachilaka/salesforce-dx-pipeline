name: Salesforce Static Code Analysis (PMD)

on:
  push:
    branches:
      - dev
      - uat
      - main
  pull_request:
    branches:
      - dev
      - uat
      - main

jobs:
  pmd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install PMD
        run: |
          echo "Downloading PMD..."
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      - name: Run PMD Static Code Analysis
        run: |
          echo "Running PMD Analysis..."
          ./pmd/bin/pmd check \
            -d force-app/main/default/classes,force-app/main/default/triggers \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt

      - name: Enforce Quality Gate
        run: |
          echo "Checking for violations..."
          violations=$(grep -c "^[^ ]" pmd-report.txt || true)
          echo "Total Violations Found: $violations"
          if [ "$violations" -gt 5 ]; then
            echo "❌ Quality gate failed. Too many PMD violations."
            exit 1
          else
            echo "✅ Code quality gate passed."
          fi

      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: PMD-Report
          path: pmd-report.txt
