name: Salesforce Apex Tests

on:
  push:
    branches:
      - dev

jobs:
  apex-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2 - Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      # Step 3 - Authenticate to your Dev Sandbox
      - name: Authenticate to DevSandbox
        run: echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevSandbox --sfdx-url-stdin

      # Step 4 - Detect which files were changed
      - name: Detect Changed Files
        id: detect
        run: |
          echo "Fetching latest changes..."
          git fetch origin ${{ github.ref_name }}

          echo "Checking which files changed in the last commit..."
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD || true)
          echo "$CHANGED_FILES"

          # Check for Apex-related files (.cls, .trigger, .test)
          if echo "$CHANGED_FILES" | grep -E '\.cls$|\.trigger$|\.tgr$|\.test$'; then
            echo "‚úÖ Apex components found ‚Äî will run tests."
            echo "run_tests=true" >> $GITHUB_ENV
          else
            echo "‚ÑπÔ∏è No Apex components found ‚Äî skipping tests."
            echo "run_tests=false" >> $GITHUB_ENV
          fi

      # Step 5 - Deploy Metadata with Conditional Test Level
      - name: Deploy Metadata
        run: |
          if [ "$run_tests" = "true" ]; then
            echo "Running deployment with Apex tests (RunLocalTests)..."
            sf project deploy start --source-dir force-app/main/default --target-org DevSandbox --test-level RunLocalTests --wait 10
          else
            echo "Deploying without running tests (NoTestRun)..."
            sf project deploy start --source-dir force-app/main/default --target-org DevSandbox --test-level NoTestRun --wait 10
          fi

      # Step 6 - Run Apex Tests (only if Apex code changed)
      - name: Run Apex Tests with Coverage
        if: env.run_tests == 'true'
        run: sf apex run test --target-org DevSandbox --result-format human --code-coverage --wait 10

      # Step 7 - Send email alert on failure
      - name: Send Email on Apex Test Failure
        if: failure()
        uses: Padmachilaka/action-send-mail@v3

        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Apex Test Failure in Dev Environment"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            ‚ö†Ô∏è Apex Test failed on branch ${{ github.ref }}.
            Workflow: Salesforce Apex Tests
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
