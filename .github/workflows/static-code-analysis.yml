name: Salesforce PMD Static Code Analysis

on:
  push:
    branches:
      - dev
      - uat
      - main
  pull_request:
    branches:
      - dev
      - uat
      - main

jobs:
  pmd-check:
    name: Run PMD Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Java (PMD dependency)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Step 3: Install PMD
      - name: Install PMD
        run: |
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      # Step 4: Run PMD Analysis
      - name: Run PMD Analysis
        run: |
          ./pmd/bin/pmd check \
            -d force-app/main/default/classes \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt \
            --no-fail-on-violation

      # Step 5: Enforce Quality Gate (stop further pipelines if failed)
      - name: Enforce Quality Gate
        id: quality_gate
        run: |
          violations=$(grep -c "^[^ ]" pmd-report.txt || true)
          echo "Total Violations Found: $violations"
          echo "violations=$violations" >> $GITHUB_ENV
          if [ "$violations" -gt 5 ]; then
            echo "PMD Quality Gate Failed. Too many violations."
            exit 1
          else
            echo "PMD Quality Gate Passed."
          fi

      # Step 6: Upload PMD Report
      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: PMD-Report
          path: pmd-report.txt

      # Step 7: Send Email on PMD Failure
      - name: Send Email on PMD Failure
        if: failure()
        uses: Padmachilaka/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "PMD Static Code Analysis Failed - ${{ github.ref }}"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            PMD analysis failed for branch: ${{ github.ref }}.
            Please fix the reported code issues before proceeding.
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # Step 8: Send Email on PMD Success
      - name: Send Email on PMD Success
        if: success()
        uses: Padmachilaka/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "PMD Static Code Analysis Passed - ${{ github.ref }}"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            PMD analysis passed for branch: ${{ github.ref }}.
            No major code violations detected.
            Logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
