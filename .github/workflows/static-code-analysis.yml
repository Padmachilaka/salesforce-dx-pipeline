name: Salesforce Static Code Analysis (PMD)

on:
  push:
    branches:
      - dev
      - uat
      - main
  pull_request:
    branches:
      - dev
      - uat
      - main

jobs:
  pmd-check:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Java for PMD
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # Step 3: Download and extract PMD 7.16.0
      - name: Install PMD
        run: |
          echo "üîΩ Downloading PMD..."
          wget https://github.com/pmd/pmd/releases/download/pmd_releases/7.16.0/pmd-dist-7.16.0-bin.zip
          unzip pmd-dist-7.16.0-bin.zip
          mv pmd-bin-7.16.0 pmd

      # Step 4: Run PMD scan on Apex classes
      - name: Run PMD Static Code Analysis
        run: |
          echo "üöÄ Running PMD Analysis..."
          ./pmd/bin/pmd check \
            -d force-app/main/default/classes \
            -R rulesets/apex/quickstart.xml \
            -f text \
            -r pmd-report.txt

      # Step 5: Enforce Quality Gate (max 5 violations)
      - name: Enforce Quality Gate
        run: |
          echo "üß© Checking for violations..."
          violations=$(grep -c "^[^ ]" pmd-report.txt || true)
          echo "Total Violations Found: $violations"
          if [ "$violations" -gt 5 ]; then
            echo "‚ùå Quality gate failed. Too many PMD violations."
            exit 1
          else
            echo "‚úÖ Code quality gate passed successfully."
          fi

      # Step 6: Upload PMD Report as build artifact
      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: PMD-Report
          path: pmd-report.txt
