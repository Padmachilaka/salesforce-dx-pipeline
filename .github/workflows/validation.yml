name: 3 - Salesforce Validation

on:
  workflow_run:
    workflows: ["2 - Salesforce Apex Test Run"]
    types: [completed]

jobs:
  validation:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: npm install --global @salesforce/cli

      - name: Authenticate to DevHub
        run: echo "${{ secrets.DEVHUB_SFDX_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevHub --sfdx-url-stdin

      - name: Validate Deployment (CheckOnly)
        run: sf project deploy start --source-dir force-app --target-org DevHub --test-level RunLocalTests --dry-run --wait 10

      - name: Send Email on Validation Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Validation Failed - Dev Branch"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Validation failed for branch ${{ github.ref_name }}.
            Please check deployment logs and fix issues.

      - name: Send Email on Validation Success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Validation Passed - Dev Branch"
          to: padduja712@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Validation completed successfully. Proceeding to deployment.
